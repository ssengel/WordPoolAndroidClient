<div class="card shadow" >
  <div class="card-body">
    <h5 class="card-title"><span style="cursor:pointer;" routerLink ="/explore/pool/{{pool._id}}">{{pool.name}}</span></h5>
    <footer *ngFor="let exWord of exWords" class="blockquote-footer">{{exWord.eng}}</footer>
  </div>
  <div class="card-footer">
    <app-card-explore-footer [userId]="pool.userId" [poolId]="pool._id"></app-card-explore-footer>
  </div>
</div>
<br>
