<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email"  placeholder="Enter Email" #email>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" #password>
        </div>
        <button (click)="login(email, password)" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
</div>
