<div class="container">

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username" #username>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" #email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" #password>
                </div>
                <button (click)="register(username, email, password)" class="btn btn-primary btn-block">Register</button>

            </form>

            <div *ngIf="success" class="alert alert-success mt-3" role="alert">
                    {{success}}
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
                {{error}}
            </div>
        </div>
    </div>



</div>
