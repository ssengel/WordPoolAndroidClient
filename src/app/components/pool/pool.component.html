
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <br>
      <div *ngIf=words class="list-group">

        <div *ngFor="let word of words" class="list-group-item">
          <div class="row">
            <div class="col-md-10">
              {{word.eng}}<br>{{word.sentence}}
            </div>
            <div class="col-md-2">
              <div class="row">
                <div class="col-md-6">
                  <!-- [routerLink]="['/wordDetail', word._id]" -->
                  <button type="button" (click)="setModalContent(word)" class="btn btn-info btn-sm" data-toggle="modal"
                    data-target="#myModal">Detail</button>
                </div>
                <div class="col-md-6">
                  <button type="button" (click)="delete(word._id)" class="btn btn-danger btn-sm">Delete</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- Modal -->
      <div *ngIf=modal class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form #wordForm>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="eng">Eng</label>
                      <input type="text" class="form-control" name="eng" [(ngModel)]="modal.eng" required>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="tr">Tr</label>
                      <input type="text" class="form-control" name="tr" [(ngModel)]="modal.tr" required>
                    </div>
                  </div>
                </div>


                <div class="form-group">
                  <label for="sentence">Sentence</label>
                  <input type="text" class="form-control" name="sentence" [(ngModel)]="modal.sentence" required>
                </div>

                <div class="form-group">
                  <label for="category">Word Category</label>
                  <select class="form-control" name="category" [(ngModel)]="modal.category" required>
                    <option *ngFor="let category of categories" [value]="category">{{category}}</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" (click)="update()" data-dismiss="modal" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->

    </div>
  </div>
